<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> 
        <title>Login Template</title>
    </head>
    <body >
        <div class="d-flex align-items-center light-blue-gradient" style="height: 100%;">
            <div class="container" >
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card rounded-0 shadow">
                            <div class="card-body">
                                <h3>Signup your school</h3>
                            </br>
                                <form method="POST" action="{% url 'schoolsignup' %}">
                                    {% csrf_token %}

                                    {% for field in form %}
                                        <div class="form-group">
                                            <label for="uname">{{ field.label_tag }}</label>
                                            {{ field }}

                                            {% if field.help_text %}
                                            <small style="color: grey">{{ field.help_text }}</small>
                                            {% endif %}

                                            {% for error in field.errors %}
                                            <p style="color: red">{{ error }}</p>
                                            {% endfor %}

                                            <!-- <input type="username" class="form-control" name="username" placeholder="Enter username"> -->

                                        </div>
                                        
                                    {% endfor %}
                                    
                                    <button type="submit" class="btn btn-primary">Register your school</button>

                                </form>

                                <hr>
                                Already a user?

                                <form action="{% url 'loginurl' %}">
                                    <input type="submit" class="btn btn-primary" value="Login" />
                                </form>

                                
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

            </div>

    </body>
</html>
